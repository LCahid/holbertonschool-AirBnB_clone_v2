<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if id == None %}
        <H1>States</H1>
        <UL>
            {% for state in states %}
                <LI>{{state.id}}: <B>{{state.name}}</B></LI>
            {% endfor %}
        </UL>
        {% else %}
        <H1>State: {{states.name}}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in states.cities|sort(attribute="name") %}
                <LI>{{city.id}}: <B>{{city.name}}</B></LI>
            {% endfor %}
        </UL>
        {% endif %}
    </BODY>
</HTML>
